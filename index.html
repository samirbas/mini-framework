<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>todo List</title>
  </head>
  <body>
    <div class="todos" id="main">
      <h1>todos</h1>
      <div id="first-half">
        <div id="left"></div>
        <div id="middle">
            <input type="text" class="aFaire"id="input" placeholder="What needs to be done ?"/>
        </div>
        <div id="right">
            <button id="button" class="ajoutTache">Add Todo</button>
        </div>
      </div>
      <div id="second-half">
        <ul class="Liste"></ul>
      </div>
      <div id="third-half">
      <footer id ="essai" class="footer">
        <div class="countAfaire">
          <div id="count">0</div> 
          <div>&nbsp;items left.</div>
        </div>
        <ul class="filters">
          <li>
            <a href="#/all" class="all">All</a>
          </li>
          <li>
            <a href="#/active" class="active">Active</a>
          </li>
          <li>
            <a href="#/completed" class="completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </div>
  </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
